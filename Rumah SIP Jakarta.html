<!doctype html>
<html lang="en">

		<title>Peta Rumah SIP Jakarta</title>

        var map = L.map('map', {

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',

            secondaryAreaUnit: 'hectares'

        measureControl.addTo(map);

            maxZoom: 28,

        layer_OpenStreetMap_0;

        function style_SDEDATA_SIP_JAKARTA_2_0() {
            return {

            pane: 'pane_SDEDATA_SIP_JAKARTA_2',
            onEachFeature: pop_SDEDATA_SIP_JAKARTA_2,

                var context = {
                    feature: feature,
                    variables: {}

                return L.circleMarker(latlng, style_SDEDATA_SIP_JAKARTA_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_SDEDATA_SIP_JAKARTA_2);
        map.addLayer(layer_SDEDATA_SIP_JAKARTA_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,

        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]

        L.control.layers(baseMaps,{'<img src="legend/SDEDATA_SIP_JAKARTA_2.png" /> SDE.DATA_SIP_JAKARTA': layer_SDEDATA_SIP_JAKARTA_2,'<img src="legend/BatasAdministrasiKelurahan_1.png" /> Batas Administrasi Kelurahan': layer_BatasAdministrasiKelurahan_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
